    function performOperation(operation, num1, num2) {
    if (operation === "add") {
      return num1 + num2;
    } else if (operation === "subtract") {
        return num1 - num2;
    } else if (operation === "multiply") {
       return num1 * num2;
    } else if (operation === "divide") {
        return num2 !== 0 ? num1 / num2 : "Cannot divide by zero";
    } else {
       return "Invalid operation";
    }
}

// Initialize an empty array to store the calculation history
let calculationHistory = [];

// Function to perform a calculation and store the operation and result
function calculate(operation, num1, num2) {
    let result;
    
    // Perform the operation based on the input
    switch (operation) {
        case 'add':
            result = num1 + num2;
            break;
        case 'subtract':
            result = num1 - num2;
            break;
        case 'multiply':
            result = num1 * num2;
            break;
        case 'divide':
            result = num1 / num2;
            break;
        default:
            console.log('Invalid operation');
            return;
    }
    
    // Store the operation and result in the history array
    calculationHistory.push(`${num1} ${operation} ${num2} = ${result}`);
    
    return result;
}

// Function to display the calculation history
function displayHistory() {
    if (calculationHistory.length === 0) {
        console.log("No calculations");
        return;
    }

    console.log("Calculation History:");
    calculationHistory.forEach((calculation, index) => {
        console.log(`${index + 1}: ${calculation}`);
    });
}

// Example usage
calculate('add', 5, 3);      
calculate('subtract', 10, 4); 
calculate('multiply', 2, 3);  
calculate('divide', 8, 2);
